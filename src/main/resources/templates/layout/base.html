<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Default Title</title>
        <meta charset="UTF-8">
        <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <label class="navbar-brand">
                    <strong sec:authorize="isAuthenticated()" th:text="${#authentication?.name ?: ''}"></strong>
                    <span sec:authorize="isAuthenticated()"> with roles: </span>
                    <span sec:authorize="isAuthenticated()" th:text="${#strings.listJoin(#authentication?.authorities.![name], ' ')}"></span>
                </label>
                <form sec:authorize="isAuthenticated()" class="d-flex" th:action="@{/logout}" th:method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-secondary" type="submit">Logout</button>
                </form>
                <form sec:authorize="!isAuthenticated()" class="d-flex" th:action="@{/login}" th:method="get">
                    <button class="btn btn-outline-secondary" type="submit">Login</button>
                </form>
            </div>
        </nav>

        <main layout:fragment="content"></main>

        <footer layout:fragment="footer"></footer>

        <div layout:fragment="scripts"></div>
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
