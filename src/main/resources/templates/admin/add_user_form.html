<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add User Form</title>
        <link th:href="@{/css/main_style.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <form th:action="@{/admin/}" method="get">
                <button type="submit">Back to user list</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Logout</button>
            </form>
        </header>
        <table>
            <tbody>
                <form method="post" th:Object="${addedUser}" th:action="@{/admin/add/}">
                    <tr>
                        <td><label for="username">Login: </label></td>
                        <td><input type="text" id="username" th:field="*{username}" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" th:field="*{password}" required>
                    </tr>
                    <tr>
                        <td><label for="nickname">Firstname:</label></td>
                        <td><input type="text" id="nickname" th:field="*{firstname}" required></td>
                    </tr>
                    <tr>
                        <td><label for="firstName">Lastname:</label></td>
                        <td><input type="text" id="firstName" th:field="*{lastname}" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Age:</label></td>
                        <td><input type="number" id="lastName" th:field="*{age}" required></td>
                    </tr>
                    <tr>
                        <td><label for="roles">Roles:</label></td>
                        <td>
                            <select th:field="*{roles}"
                                    th:default="${allRoles.getFirst()}"
                                    id="roles"
                                    multiple
                                    required>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </body>
</html>
